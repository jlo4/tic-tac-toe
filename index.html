<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="nav" class="navbar navbar-default navbar-fixed-top">
			<nav>
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="https://jlo4.github.io">My Portfolio</a>
					</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a class="navbar-brand" href="https://github.com/jlo4" target="_blank">My Github<span class="sr-only">(current)</span></a></li>
					</ul>
				</div><!-- /.navbar-collapse -->
				</div><!-- /.container-fluid -->
			</nav>
		</div>

  <h1>Tic Tac Toe</h1>
    <div id="message">
      <p>Player 1, choose a square!</p>
    </div>
      <div class="row">
        <div class="col-lg-4 center-block">
          <button class="btn btn-primary center-block">Clear Board</button>
        </div>
      </div>
    <table>
      <tr>
        <td id="1"></td>
        <td id="2" class="vertical"></td>
        <td id="3"></td>
      </tr>
      <tr>
        <td id="4" class="horizontal"></td>
        <td id="5" class="horizontal vertical"></td>
        <td id="6" class="horizontal"></td>
      </tr>
      <tr>
        <td id="7"></td>
        <td id="8" class="vertical"></td>
        <td id="9"></td>
      </tr>
    </table>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
